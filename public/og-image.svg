<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#faf6f1"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e8e0d5" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Balance scale illustration -->
  <g transform="translate(600, 200)">
    <!-- Fulcrum -->
    <path d="M0 -80 L0 20" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="-80" r="8" fill="#1a1a1a"/>

    <!-- Beam -->
    <rect x="-150" y="15" width="300" height="8" rx="4" fill="#1a1a1a"/>

    <!-- Left pan (Precision) -->
    <path d="M-130 23 L-130 60" stroke="#1a1a1a" stroke-width="3"/>
    <path d="M-170 60 Q-130 90 -90 60" stroke="#c26e4a" stroke-width="6" fill="none" stroke-linecap="round"/>
    <text x="-130" y="120" text-anchor="middle" font-family="Georgia, serif" font-size="24" fill="#c26e4a" font-weight="600">Precision</text>

    <!-- Right pan (Recall) -->
    <path d="M130 23 L130 60" stroke="#1a1a1a" stroke-width="3"/>
    <path d="M90 60 Q130 90 170 60" stroke="#2d6a4f" stroke-width="6" fill="none" stroke-linecap="round"/>
    <text x="130" y="120" text-anchor="middle" font-family="Georgia, serif" font-size="24" fill="#2d6a4f" font-weight="600">Recall</text>

    <!-- Base -->
    <ellipse cx="0" cy="40" rx="40" ry="12" fill="#1a1a1a"/>
  </g>

  <!-- Title -->
  <text x="600" y="400" text-anchor="middle" font-family="Georgia, serif" font-size="64" fill="#1a1a1a" font-weight="400">Precision vs Recall</text>

  <!-- Subtitle -->
  <text x="600" y="460" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" fill="#666">An Interactive Essay</text>

  <!-- Decorative line -->
  <rect x="450" y="490" width="300" height="2" fill="#c26e4a" rx="1"/>

  <!-- Bottom tagline -->
  <text x="600" y="560" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#888">6 Real-World Scenarios  |  Interactive Visualizations  |  Quiz</text>
</svg>
